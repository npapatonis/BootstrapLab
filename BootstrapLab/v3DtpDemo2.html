    <script>
        angular.module('dtpDemo', ['ae-datetimepicker'])
            .controller('dtpDemoController', ['$scope', dtpDemoController]);

        function dtpDemoController($scope) {
            $scope.daterange = {
                fromDateTime: new Date(),
                toDateTime: new Date()
            };
        }
    </script>

<body ng-app="dtpDemo">
    <div class="container" ng-controller="dtpDemoController">
        <h2>Bootstrap v3 Date Time Picker</h2>

        <!--<div class="input-group input-group-sm date" options="{{options}}" datetimepicker ng-model="daterange.toDateTime">

        <form name="form" novalidate>
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div id="inputDiv"
                             name="inputDiv"
                             class="input-group input-group-sm date"
                             ng-model="daterange.toDateTime"
                             datetimepicker
                             options="{{options}}"
                             required>
                            <input name="inputDate" type="text" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br />
        <pre>daterange = {{daterange | json}}</pre>
        <pre>form.inputDiv = {{form.inputDiv | json}}</pre>
    </div>
