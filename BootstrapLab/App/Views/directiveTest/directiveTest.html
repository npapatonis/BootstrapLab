<style>
    .wrapper {
        border: 2px solid green;
        padding: 5px;
    }
</style>
<div class="form-group" ng-controller="directiveTestController">
    <form name="form" novalidate>
        <h2>Directive Test</h2>

        <label>
            Show
            <input type="checkbox" ng-model="showInput" />
        </label>

        <input id="fromDate"
               name="fromDate"
               type="text"
               ng-show="showInput"
               ng-model="dateRange.fromDate"
               tks-date-input
               tks-max-date="{{dateRange.toDate}}"
               tks-date-format="{{dateFormat}}"
               ui-validate=" 'isValidDateRange()' "
               ui-validate-watch="['dateRange.toDate']">

        <hr />

        <input id="toDate"
               name="toDate"
               type="text"
               ng-show="showInput"
               ng-model="dateRange.toDate"
               tks-date-input
               tks-min-date="{{dateRange.fromDate}}"
               tks-date-format="{{dateFormat}}">

    </form>
    <br />
    <pre>dateRange = {{dateRange | json}}</pre>
    <pre>form.fromDate.$error = {{form.fromDate.$error | json}}</pre>
    <pre>form.toDate.$error = {{form.toDate.$error | json}}</pre>
</div>
