<style>
    .wrapper {
        border: 2px solid green;
        padding: 5px;
    }
</style>
<div class="form-group" ng-controller="directiveTestController">
    <form name="form" novalidate>
        <h2>Directive Test</h2>

        <input type="text" ng-model="regex" id="regex" />
        <br />
        <input type="text" ng-model="dateFormat" id="dateFormat" />
        <br />
        <input type="text" ng-model="minDate" id="minDate" />
        <br />

        <label>
            Show
            <input type="checkbox" ng-model="formData.showInput" />
        </label>

        <input id="testValue"
               name="testValue"
               type="text"
               ng-if="formData.showInput"
               ng-model="formData.testValue"
               tks-input
               tks-min-date="{{minDate}}"
               tks-date-format="{{dateFormat}}">
    </form>
    <br />
    <pre>daterange = {{formData | json}}</pre>
    <pre>form.fromDate = {{form.testValue | json}}</pre>
</div>
