<style>
    .wrapper {
        border: 2px solid green;
        padding: 5px;
    }
</style>
<div class="form-group" ng-controller="directiveTestController">
    <form name="form" novalidate>
        <h2>Directive Test</h2>

        <label>
            Show
            <input type="checkbox" ng-model="showInput" />
        </label>

        <input id="fromDate"
               name="fromDate"
               type="text"
               ng-show="showInput"
               ng-model="dateRange.fromDate"
               tks-input
               tks-min-date="{{minDate}}"
               tks-date-format="{{dateFormat}}">

        <hr />

        <input id="toDate"
               name="toDate"
               type="text"
               ng-show="showInput"
               ng-model="dateRange.toDate"
               tks-input
               tks-min-date="{{minDate}}"
               tks-date-format="{{dateFormat}}">
    </form>
    <br />
    <pre>dateRange = {{dateRange | json}}</pre>
    <pre>form.fromDate = {{form.fromDate | json}}</pre>
    <pre>form.toDate = {{form.toDate | json}}</pre>
</div>
