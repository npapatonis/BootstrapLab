<div class="form-group" ng-controller="validationLabTwoController">
    <form name="form" class="css-form" novalidate>
        <h2>Validation Lab Two</h2>

        <!-- User name -->
        <div class="form-group row">
            <label for="uName" class="form-control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input type="text"
                       name="uName"
                       class="form-control"
                       ng-model="user.name"
                       ng-model-options="{ updateOn: 'blur' }"
                       uib-tooltip={{userNameValidationMessage(form)}}
                       tooltip-is-open="userNameHasValidationError(form)"
                       tooltip-placement="top-right"
                       tooltip-trigger="none"
                       required />
            </div>
        </div>

        <!-- Email -->
        <div class="form-group row">
            <label for="uEmail" class="form-control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email"
                       name="uEmail"
                       class="form-control"
                       ng-model="user.email"
                       ng-model-options="{ updateOn: 'blur' }"
                       uib-tooltip={{emailValidationMessage(form)}}
                       tooltip-is-open="emailHasValidationError(form)"
                       tooltip-placement="top-right"
                       tooltip-trigger="none"
                       required />
            </div>
        </div>

        <!-- Time -->
        <div class="form-group row">
            <label for="testTime" class="form-control-label col-sm-2">Time</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text"
                           id="time"
                           name="time"
                           class="form-control"
                           ng-model="user.time"
                           ng-model-options="{ updateOn: 'blur' }"
                           bs-timepicker
                           bs-show="showTimepicker"
                           data-time-format="HH:mm"
                           data-minute-step="1"
                           data-trigger="manual"
                           data-autoclose="1"
                           uib-tooltip={{timeValidationMessage(form)}}
                           tooltip-is-open="timeHasValidationError(form)"
                           tooltip-placement="top-right"
                           tooltip-trigger="none"
                           required />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="showTimepicker = !showTimepicker; $window.document.getElementById('time').focus()"><i class="glyphicon glyphicon-time"></i></button>
                    </span>
                </div>
            </div>
        </div>

        <!-- Gender
        <div class="form-group row">
            <label class="col-sm-2">Gender</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label uib-tooltip={{genderValidationMessage(user)}}
                           tooltip-is-open="genderHasValidationError(form, user)"
                           tooltip-placement="right"
                           tooltip-trigger="none">
                        <input type="radio" name="gender" ng-model="user.gender" value="male" />
                        Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" ng-model="user.gender" value="female" />
                        Female
                    </label>
                </div>
            </div>
        </div>

        <!-- Agree checkbox -->
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label uib-tooltip={{userAgreeValidationMessage(form)}}
                           tooltip-is-open="userAgreeHasValidationError(form, user)"
                           tooltip-placement="right"
                           tooltip-trigger="none">
                        <input type="checkbox"
                               name="userAgree"
                               class="form-inline"
                               ng-model="user.agree"
                               required />
                        I agree:
                    </label>
                </div>
            </div>
        </div>

        <!-- Signature -->
        <div ng-show="user.agree">
            <div class="form-group row">
                <label for="uEmail" class="form-control-label col-sm-2">Signed:</label>
                <div class="col-sm-10">
                    <input type="text"
                           name="agreeSign"
                           class="form-control"
                           ng-model="user.agreeSign"
                           ng-model-options="{ updateOn: 'blur' }"
                           uib-tooltip={{agreeSignValidationMessage(form)}}
                           tooltip-is-open="agreeSignHasValidationError(form, user)"
                           tooltip-placement="top-right"
                           tooltip-trigger="none"
                           required />
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" ng-click="update(user)" value="Save" />
                <input type="button" class="btn btn-secondary" ng-click="reset(form)" value="Reset" />
            </div>
        </div>
    </form>

    <br />

    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>

    <pre>time value = {{user.time | date: "HH:mm:ss"}}</pre>
    <pre>form.time.$valid = {{form.time.$valid}}</pre>
    <pre>form.time.$error = {{form.time.$error}}</pre>

    <!--<pre>form.$valid = {{form.$valid | json}}</pre>
    <pre>form.$error = {{form.$error | json}}</pre>-->
</div>
