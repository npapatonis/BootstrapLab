<div class="container" ng-controller="bootstrap3Datepicker">
    <h2>Bootstrap v3 Date Time Picker</h2>

    <!--
                         ng-model-options="{ updateOn: 'blur' }"
    -->

    <form name="form" novalidate>
        <div class="row">
            <div class='col-sm-4'>
                <div class="form-group">
                    <div id="toDateTime"
                         name="toDateTime"
                         class="input-group input-group-sm date"
                         ng-model="daterange.fromDateTime"
                         ng-model-options="{ updateOn: 'blur' }"
                         datetimepicker
                         options="{{options}}"
                         required>
                        <input type="text" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='col-sm-8'>
                <pre>daterange = {{daterange | json}}</pre>
                <pre>form.toDateTime = {{form.fromDateTime | json}}</pre>
                <pre>form.toDateTime = {{form.toDateTime | json}}</pre>
            </div>
        </div>
    </form>
    <br />
</div>
